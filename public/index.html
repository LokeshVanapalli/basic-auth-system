<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up Form | Dan Aleko</title>
  <link rel="stylesheet" href="./styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="./script.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="form-container">
      <!-- login form -->
      <form action="" class="form login-form" onsubmit="loginUser(); return false;">
        <h1>Login</h1>
        <div class="input-box">
          <input type="email" placeholder="Email" id="login-email" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required id="login-password">
          <i class='bx bx-hide toggle-password' data-target="#login-password" style="width: fit-content;"></i>
        </div>
        <button type="submit" class="btn" >Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>
      </form>

      <!-- registation form -->
      <form action="" class="form register-form" onsubmit="registerUser(); return false;">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" placeholder="Full Name" id="reg-name" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" id="reg-email" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required id="register-password">
          <i class='bx bx-hide toggle-password' data-target="#register-password" style="width: fit-content;"></i>
        </div>
        <button type="submit" class="btn" >Sign Up</button>
        <div class="register-link">
          <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
      </form>
    </div>
  </div>


</body>
</html>
